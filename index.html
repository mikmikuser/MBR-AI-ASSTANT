<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBR AI Assistant Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>MBR AI Assistant</h1>
            <p class="current-time" id="current-time">UTC: 2025-07-29 09:39:14</p>
        </div>
    </header>

    <nav>
        <div class="container">
            <ul>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#settings">Settings</a></li>
                <li><a href="#help">Help</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <section id="dashboard" class="dashboard-grid">
            <div class="card">
                <h2>AI Status</h2>
                <div class="status-indicator active">
                    <span class="dot"></span>
                    <span class="status-text">Active</span>
                </div>
            </div>

            <div class="card">
                <h2>Quick Actions</h2>
                <button class="action-button" id="generateBtn">Generate Response</button>
                <button class="action-button" id="clearBtn">Clear Context</button>
            </div>

            <div class="card">
                <h2>Response Window</h2>
                <div class="response-area" id="responseArea">
                    Waiting for input...
                </div>
            </div>

            <div class="card">
                <h2>Settings</h2>
                <div class="settings-control">
                    <label for="modelSelect">AI Model:</label>
                    <select id="modelSelect">
                        <option value="gpt4">GPT-4</option>
                        <option value="gpt3">GPT-3.5</option>
                        <option value="codex">Codex</option>
                    </select>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Â© 2025 MBR AI Assistant | User: <span id="currentUser">mikmikuser</span></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
